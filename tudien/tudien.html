       // document.getElementById('result').innerHTML=a;

            //tra ve -1 khong xay ra,xay ra neu khac -1

            {
                document.getElementById('result').innerHTML="Co nghia TV :"+arr_tv[i];
                break;
            }
            else {
                document.getElementById('result').innerHTML='khong co trong tu dien';
            }
        }
    }

</script>
